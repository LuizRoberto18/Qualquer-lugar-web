<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>QualQuer Lugar</title>
    
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
        
      </style>
      <!-- Custom styles for this template -->
      <link href="css/cadastro.css" rel="stylesheet">
      
      <link href="css/formulario.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand"><a href="/">QualQuer Lugar</a></h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link active" href="/menu">Cardapio</a>
              <a class="nav-link" href="/favoritos">Favoritos</a>
              <a class="nav-link" href="/cadastrar">Cadastrar</a>
            </nav>
          </div>
        </header>
        <br>
        <div class="container" >
          <a class="links" id="paracadastro"></a>
          <a class="links" id="paralogin"></a>
           
          <div class="content">      
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
              <form method="post" action=""> 
                <h1>Login</h1> 
                <p> 
                  <label for="nome_login">Seu nome</label>
                  <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
                </p>
                 
                <p> 
                  <label for="email_login">Seu e-mail</label>
                  <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
                </p>
                 
                <p> 
                  <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                  <label for="manterlogado">Manter-me logado</label>
                </p>
                 
                <p> 
                  <input type="submit" value="Logar" /> 
                </p>
                 
                <p class="link">
                  Ainda não tem conta?
                  <a href="#paracadastro">Cadastre-se</a>
                </p>
              </form>
            </div>
       
            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
              <form method="post" action=""> 
                <h1>Cadastro</h1> 
                 
                <p> 
                  <label for="nome_cad">Seu nome</label>
                  <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
                </p>
                 
                <p> 
                  <label for="email_cad">Seu e-mail</label>
                  <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
                </p>
                 
                <p> 
                  <label for="senha_cad">Sua senha</label>
                  <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
                </p>
                 
                <p> 
                  <input type="submit" value="Cadastrar"/> 
                </p>
                 
                <p class="link">  
                  Já tem conta?
                  <a href="#paralogin"> Ir para Login </a>
                </p>
              </form>
            </div>
          </div>
        </div>  
        <br>
      
      
        <footer class="mastfoot mt-auto">
          <div class="inner">
             <p style="color: white;">por Luiz Roberto</p> <hr> <p style="color: rgba(255, 255, 255, .25);">Conhça o meu  <a href="https://github.com/LuizRoberto18">GitHub</a>.</p>
          </div>
        </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
